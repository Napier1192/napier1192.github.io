<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kartikaye Azad | Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      width: 100%;
      height: 100%;
      font-family: 'Inter', sans-serif;
      overflow: hidden;
      background-color: #000;
    }

    #intro-video {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      object-fit: cover;
      z-index: 999;
    }

    #main-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      min-height: 100vh;
      width: 100vw;
      padding: 2rem;
      background: url('bg.jpg') center/cover no-repeat fixed;
      opacity: 0;
      pointer-events: none;
      transition: opacity 1s ease;
      position: relative;
      z-index: 1;
    }

    h1 {
      font-size: 3rem;
      font-weight: 800;
      margin-bottom: 0.5rem;
      color: #f1f1f1;
      text-shadow: 0 0 5px #000;
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
      margin-bottom: 2rem;
      color: #ccc;
      text-shadow: 0 0 5px #000;
    }

    .links {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      margin-bottom: 2rem;
    }

    .links a {
      text-decoration: none;
      color: #fff;
      padding: 0.6rem 1.2rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: rgba(0, 0, 0, 0.4);
      transition: all 0.3s ease;
    }

    .links a:hover {
      background-color: #fff;
      color: #000;
      border-color: #fff;
    }

    .resume-btn {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      font-weight: 600;
      color: #000;
      background-color: #f1f1f1;
      border: none;
      border-radius: 10px;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .resume-btn:hover {
      background-color: #ddd;
    }

    footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #aaa;
      text-shadow: 0 0 5px #000;
    }

    @media (max-width: 600px) {
      h1 { font-size: 2.2rem; }
      .links a { padding: 0.5rem 1rem; font-size: 0.9rem; }
      .resume-btn { font-size: 0.9rem; }
    }
  </style>
</head>
<body>

  <!-- Splash Video -->
  <video id="intro-video" autoplay muted playsinline onended="showMainContent()">
    <source src="intro.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Main Website Content -->
  <div id="main-content">
    <h1>Kartikaye Azad</h1>
    <p>Physicist | Builder | Creator<br>
       I make cool things — from hand-wired keyboards to mini retro cameras and more.</p>

    <div class="links">
      <a href="https://youtube.com/yourchannel" target="_blank">YouTube</a>
      <a href="https://instagram.com/yourprofile" target="_blank">Instagram</a>
      <a href="https://linkedin.com/in/yourprofile" target="_blank">LinkedIn</a>
      <a href="https://fiverr.com/yourprofile" target="_blank">Fiverr</a>
    </div>

    <a class="resume-btn" href="https://drive.google.com/your-resume-link" target="_blank">View Resume</a>

    <footer>
      <p>© 2025 Kartikaye Azad</p>
    </footer>
  </div>

  <script>
    function showMainContent() {
      document.getElementById("intro-video").style.display = "none";
      const main = document.getElementById("main-content");
      main.style.opacity = "1";
      main.style.pointerEvents = "auto";
      document.body.style.overflow = "auto";
    }

    // Fallback timeout in case video doesn’t trigger onended
    setTimeout(() => {
      if (document.getElementById("main-content").style.opacity === "0") {
        showMainContent();
      }
    }, 8000); // change if your video is longer/shorter
  </script>
</body>
</html>
