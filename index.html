<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kartikaye Azad | Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #0f0f0f;
      color: #f1f1f1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 3rem;
      font-weight: 800;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
      margin-bottom: 2rem;
      color: #ccc;
    }

    .links {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      margin-bottom: 2rem;
    }

    .links a {
      text-decoration: none;
      color: #fff;
      padding: 0.6rem 1.2rem;
      border: 1px solid #888;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    .links a:hover {
      background-color: #fff;
      color: #000;
      border-color: #fff;
    }

    .resume-btn {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      font-weight: 600;
      color: #000;
      background-color: #f1f1f1;
      border: none;
      border-radius: 10px;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .resume-btn:hover {
      background-color: #ddd;
    }

    footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #666;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.2rem;
      }
      .links a {
        padding: 0.5rem 1rem;
        font-size: 0.9rem;
      }
      .resume-btn {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <h1>Kartikaye Azad</h1>
  <p>Physicist | Builder | Creator<br>
     I make cool things — from hand-wired keyboards to mini retro cameras and more.</p>

  <div class="links">
    <a href="https://youtube.com/yourchannel" target="_blank">YouTube</a>
    <a href="https://instagram.com/yourprofile" target="_blank">Instagram</a>
    <a href="https://linkedin.com/in/yourprofile" target="_blank">LinkedIn</a>
    <a href="https://fiverr.com/yourprofile" target="_blank">Fiverr</a>
  </div>

  <a class="resume-btn" href="https://drive.google.com/your-resume-link" target="_blank">View Resume</a>

  <footer>
    <p>© 2025 Kartikaye Azad</p>
  </footer>

</body>
</html>
